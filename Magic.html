<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Chess: Go Go</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('GmoTTI2aMAAUMwg.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 50px auto;
            border-radius: 15px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ffcc00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Magic Chess: Go Go</h1>
        <p>Explore the world of Mobile Legends Magic Chess and dominate the battlefield!</p>
        <a href="#" class="button">Play Now</a>
    </div>

</html>
